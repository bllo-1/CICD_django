name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
  
    - name: Configure kubectl
      run: |
        kubectl config set-cluster my-cluster --server=https://<your-kubernetes-api-server> --insecure-skip-tls-verify=true
        kubectl config set-credentials github-actions --token=${{ secrets.KUBE_TOKEN }}
        kubectl config set-context my-context --cluster=my-cluster --namespace=default --user=github-actions
        kubectl config use-context my-context
  
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s-deployment.yaml
